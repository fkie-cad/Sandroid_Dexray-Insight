[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Fast unit tests (< 1s)
    integration: Medium integration tests (1-10s)  
    e2e: Slow end-to-end tests (10s+)
    slow: Tests that take more than 10 seconds
    benchmark: Performance benchmark tests
    regression: Tests for known bug scenarios

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --durations=10
    -p no:cacheprovider

# Coverage settings
junit_family = xunit2

# Timeout settings
timeout = 60
timeout_method = thread

# Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*JAVA_HOME.*:UserWarning